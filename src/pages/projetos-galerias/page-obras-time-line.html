<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <include src="./includes/head.html"></include>
    </head>

    <body>
        <header class="header-app">
            <nav class="navbar navbar-expand-xl fixed-top navbar-dark bg-app-purple-400 py-1">
                <section class="container-fluid">
                    <div class="d-flex flex-column w-100">
                        <include src="./includes/header.html"></include>

                        <include src="./pages/projetos-galerias/nav.html"></include>
                    </div>
                </section>
            </nav>
        </header>

        <main class="main-app">
            <section class="container-fluid">
                <nav aria-label="breadcrumb" class="breadcrumb-app">
                    <div class="card card-body">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="../principal/index.html"><i class="bi bi-house-fill"></i></a>
                            </li>
                            <li class="breadcrumb-item">Projetos Galerias</li>
                            <li class="breadcrumb-item">Obras</li>
                            <li class="breadcrumb-item active" aria-current="page">Time Line</li>
                        </ol>
                    </div>
                </nav>
            </section>

            <section class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <div class="section-title">
                            <span class="title">Seleção</span>
                        </div>

                        <form method="" action="">
                            <section class="row">
                                <label class="col-xl-2 col-lg-4 col-md-6 col-sm-6">Tipo:
                                    <select class="form-select" name="tipo" required="">
                                        <option value=""></option>
                                        <option value="1">Sam's</option>
                                        <option value="2">Todo Dia</option>
                                        <option value="3">Bom Preço</option>
                                        <option value="4">Carrefour</option>
                                        <option value="5">Atacadão</option>
                                        <option value="6">Carrefour Bairro</option>
                                        <option value="7">Big*</option>
                                        <option value="8">Nacional</option>
                                    </select>
                                </label>

                                <label class="col-xl-2 col-lg-4 col-md-6 col-sm-6">Região:
                                    <select class="form-select" name="" id="" required="">
                                        <option value=""></option>
                                        <option value="1">Região 1</option>
                                        <option value="2">Região 2</option>
                                    </select>
                                </label>

                                <label class="col-xl-2 col-lg-4 col-md-6 col-sm-6">Cidade:
                                    <select class="form-select" name="" id="" required="">
                                        <option value=""></option>
                                        <option value="1">São Paulo</option>
                                    </select>
                                </label>

                                <label class="col-xl-2 col-lg-4 col-md-6 col-sm-6">Site:
                                    <select class="form-select" name="" id="" required="">
                                        <option value=""></option>
                                        <option value="1">HIPER GIOVANI GRONCHI</option>
                                    </select>
                                </label>

                                <label class="col-xl-1 col-lg-4 col-md-6 col-sm-6">Luc:
                                    <select class="form-select" name="luc" id="luc" required="">
                                        <option value=""></option>
                                        <option value="1">LUC 1</option>
                                        <option value="1">LUC 2</option>
                                    </select>
                                </label>

                                <label class="col-xl-2 col-lg-4 col-md-6 col-sm-6">Loja:
                                    <select class="form-select" name="loja" id="loja" required="">
                                        <option value=""></option>
                                        <option value="1">1</option>
                                    </select>
                                </label>

                                <div class="col-xl-1 col-lg-12 col-md-12 col-sm-12">
                                    <div class="label-clearfix last-xl"></div>
                                    <button type="submit" class="btn btn-primary float-end">Ok</button>
                                </div>
                            </section>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="section-title">
                            <span class="title">Time Line</span>
                        </div>

                        <div class="wrapper-timeline">
                            <ul class="timeline" data-template="timeline"></ul>
                            <div class="line-timeline"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <a href="popup.html" class="d-none">popup</a>

        <include src="./includes/footer.html"></include>

        <script defer src="./timeline.js"></script>

                background-color: transparent;

        </style>

</html>
