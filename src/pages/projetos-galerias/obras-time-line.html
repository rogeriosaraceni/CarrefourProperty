    <body>
        <header class="header-app">
            <nav class="navbar navbar-expand-xl fixed-top navbar-dark bg-app-roxo py-1">
                <section class="container-fluid">
                    <div class="d-flex flex-column w-100">
                        <include src="./includes/header.html"></include>

                        <include src="./pages/projetos-galerias/nav.html"></include>
                    </div>
                </section>
            </nav>
        </header>

        <main class="main-app">
            <section class="container-fluid">
                <nav aria-label="breadcrumb" class="breadcrumb-app">
                    <div class="card card-body">
                        <ol class="breadcrumb">

                        </ol>
                    </div>
                </nav>
            </section>

            <section class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <div class="section-title">
                            <span class="title">Seleção</span>
                        </div>

                        <form method="" action="" class="d-none">
                            <section class="row">
                                <label class="col-xl-2 col-lg-3 col-md-6 col-sm-6">Tipo:
                                    <select class="form-select" name="tipo" required="">
                                        <option value=""></option>
                                        <option value="1">Satelites</option>
                                        <option value="2">Âncoras</option>
                                        <option value="3">Stan Alone</option>
                                    </select>
                                </label>

                                <label class="col-xl-2 col-lg-3 col-md-6 col-sm-6">LUC:
                                    <input class="form-control" type="text" name="luc">
                                </label>

                                <label class="col-xl-1 col-lg-3 col-md-6 col-sm-6">Área:
                                    <input class="form-control text-end" type="text" name="area"
                                        onkeydown="FormataValor(this,event,17,2);">
                                </label>

                                <label class="col-xl-2 col-lg-3 col-md-6 col-sm-6">Tipo:
                                    <select class="form-select" name="" required="">
                                        <option value=""></option>
                                        <option value="1">1</option>
                                    </select>
                                </label>

                                <label class="col-xl-2 col-lg-5 col-md-6 col-sm-6">Contrato:
                                    <input class="form-control" type="text" name="contrato">
                                </label>

                                <label class="col-xl-2 col-lg-5 col-md-6 col-sm-6">Nome Fantasia:
                                    <input class="form-control" type="text" name="nome_fantasia">
                                </label>

                                <div class="col-xl-1 col-lg-2 col-md-12 col-sm-12">
                                    <div class="label-clearfix last-lg"></div>
                                    <button type="submit" class="btn btn-primary float-end">Ok</button>
                                </div>
                            </section>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="section-title">
                            <span class="title">Time Line</span>
                        </div>

                        <div class="wrapper-timeline">
                            <ul class="timeline" data-template="timeline"></ul>
                            <div class="line-timeline"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <a href="popup.html" class="d-none">popup</a>

        <include src="./includes/footer.html"></include>
