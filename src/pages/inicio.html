<!DOCTYPE html>
<html lang="en">
    <head>
        <include src="./includes/head.html"></include>
    </head>

    <body>
        <include src="./includes/header.html"></include>

        <main class="main-app">
            <section class="container-fluid h-100">
                <div class="row py-5 px-2 slide-in-blurred-bottom" data-js="cards">
                </div>
            </section>
        </main>

        <include src="./includes/footer.html"></include>

        <script src="../assets/api/inicio-cards.js"></script>

        <script>
            const cardsContainer = document.querySelector('[data-js="cards"]')

            function generateCardsTemplate(cards) {
                let html = ""

                cards.forEach((card) => {

                    html += `
                        <article class="col-xl-4 col-lg-6 col-md-6 mb-4">
                            <a class="card card-inicio h-100 d-flex flex-row justify-content-center" href="${card.link}">
                                <div class="card-img-content">
                                    <img
                                        class="card-img slide-in-left"
                                        src="${card.image}"
                                    />
                                </div>

                                <div class="card-body d-flex align-items-center justify-content-center">
                                    <h5 class="card-title mb-0">${card.name}</h5>
                                </div>
                            </a>
                        </article>
                    `
                })

                return html;
            }

            cardsContainer.innerHTML = generateCardsTemplate(cards)
        </script>
    </body>
</html>
