<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <include src="./includes/head.html"></include>
    </head>

    <body>
        <header class="header-app">
            <nav class="navbar navbar-expand-xl fixed-top navbar-dark bg-app-purple-400 py-1">
                <section class="container-fluid">
                    <div class="d-flex flex-column w-100">
                        <include src="./includes/header.html"></include>

                        <include src="./navs/nav-projetos-galerias.html"></include>
                    </div>
                </section>
            </nav>
        </header>

        <main class="main-app">
            <section class="container-fluid">
                <nav aria-label="breadcrumb" class="breadcrumb-app">
                    <div class="card card-body">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="../principal/index.html"><i class="bi bi-house-fill"></i></a>
                            </li>
                            <li class="breadcrumb-item">Projetos Galerias</li>
                            <li class="breadcrumb-item">Obras</li>
                            <li class="breadcrumb-item active" aria-current="page">Arquivos Obras</li>
                        </ol>
                    </div>
                </nav>
            </section>

            <section class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <div class="section-title">
                            <span class="title">Cadastro</span>
                        </div>

                        <form method="" action="">
                            <section class="row">
                                <label class="col-xl-3 col-lg-4 col-md-6 col-sm-6">Nome do Documento:
                                    <input type="text" name="nome_documento" class="form-control">
                                </label>

                                <label class="col-xl-2 col-lg-2 col-md-6 col-sm-6">Ano:
                                    <input type="number" name="ano" class="form-control">
                                </label>

                                <label class="col-xl-4 col-lg-6 col-md-12 col-sm-12">Anexar Arquivo:
                                    <input type="file" name="arquivo" class="form-control">
                                </label>

                                <div class="col-xl-3 col-lg-12 col-md-12 col-sm-12">
                                    <div class="label-clearfix last-xl"></div>
                                    <div class="d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary float-end">Cadastrar</button>
                                    </div>
                                </div>
                            </section>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="section-title">
                            <span class="title">Listagem</span>
                        </div>

                        <table class="table table-fixed table-hover tab-datatable-scroll-x" width="100%">
                            <thead>
                                <tr>
                                    <th style="width: 200px;">Nome do Documento</th>
                                    <th style="width: 100px;">Ano</th>
                                    <th style="width: 200px;">Arquivo</th>

                                    <th style="width: 070px;" class="no-sort text-center">Edit</th>
                                    <th style="width: 070px;" class="no-sort text-center">Del</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>

                                    <td class="text-center">
                                        <a class="text-secondary" data-bs-toggle="tooltip" data-bs-title="Edit" href="#">
                                            <i class="bi bi-pencil-square fs-5 icon-tab"></i>
                                        </a>
                                    </td>
                                    <td class="text-center">
                                        <a class="text-secondary" data-bs-toggle="tooltip" data-bs-title="Del" data-row="delete" href="#">
                                            <i class="bi bi-trash fs-5 icon-tab"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>

        <include src="./includes/footer.html"></include>
    </body>
</html>
